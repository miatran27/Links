<!DOCTYPE html>
<html>
    <head>
        <title>Links</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="reset.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <section class="hero">
            <div class="hero__center">
                <img class="hero__image" src="https://images.unsplash.com/photo-1436491865332-7a61a109cc05?w=800&q=80" alt="">
            </div>

            <a href="#content" class="heroscroll">
                <span class="scrollicon"></span>
            </a>
        </section>
        <section id="content" class="content">
            <blockquote>
                <p class="quote">And if flying, like a glass-bottomed bucket, can give you that vision, that seeing eye, which peers down on the still world below the choppy waves â€“ it will always remain magic.</p>
                <p class="quoteauthor">-Anne Morrow Lindbergh</p>
            </blockquote>
        </section>

        <nav class="gallerylinks">
            <a href="#gallery-images">Images</a>
            <a href="#gallery-videos">Videos</a>
            <a href="#gallery-audio">Audio</a>
        </nav>


        <section id="gallery-images" class="gallery">
        <h2 class="gallerytitle">Images</h2>
            <div class="gallerygrid">
                <div class="image">
                    <img src="https://images.unsplash.com/photo-1436491865332-7a61a109cc05?w=400&q=80" alt="">
                        <h3 class="imagetitle">Arches in the Sky</h3>
                </div>

                <div class="image">
                    <img src="https://images.unsplash.com/photo-1540962351504-03099e0a754b?w=400&q=80" alt="">
                        <h3 class="imagetitle">Cloud Formation</h3>
                </div>
                
                <div class="image">
                    <img src="https://images.unsplash.com/photo-1589254065878-42c9da997008?w=400&q=80" alt="">
                        <h3 class="imagetitle">Wing View</h3>
                </div>
            </div>
        </section>

        <section id="gallery-videos" class="gallery">
            <h2 class="gallerytitle">Videos</h2>
        </section>

        <section id="gallery-audio" class="gallery">
            <h2 class="gallerytitle">Audio</h2>
        </section>
    </body>
</html>
