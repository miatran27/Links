<!DOCTYPE html>
<html>
    <head>
        <title>Links</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="reset.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <section class="hero">
            <div class="hero__center">
                <img class="hero__image" src="https://images.unsplash.com/photo-1436491865332-7a61a109cc05?w=800&q=80" alt="">
            </div>

            <a href="#content" class="heroscroll">
                <span class="scrollicon"></span>
            </a>
        </section>
        <section id="content" class="content">
            <p>Quote about aviation</p>
        </section>

        <nav class="gallerylinks">
            <a href="#gallery-images" class="gallery-link">Images</a>
            <a href="#gallery-videos" class="gallery-link">Videos</a>
            <a href="#gallery-audio" class="gallery-link">Audio</a>
        </nav>

        <section id="gallery-images" class="gallery">
            <h2 class="gallerytitle">Images</h2>
            <div class="gallery__grid">
                <img class="gallery__item" src="https://images.unsplash.com/photo-1436491865332-7a61a109cc05?w=400&q=80" alt="">
                <img class="gallery__item" src="https://images.unsplash.com/photo-1540962351504-03099e0a754b?w=400&q=80" alt="">
                <img class="gallery__item" src="https://images.unsplash.com/photo-1589254065878-42c9da997008?w=400&q=80" alt="">
            </div>
        </section>

        <section id="gallery-videos" class="gallery">
            <h2 class="gallerytitle">Videos</h2>
        </section>

        <section id="gallery-audio" class="gallery">
            <h2 class="gallerytitle">Audio</h2>
        </section>
    </body>
</html>
